<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Authentication - Otomono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rog-red': '#ff0040',
                        'rog-dark': '#0a0a0a',
                        'rog-light': '#1a1a1a',
                        'rog-gray': '#2a2a2a'
                    },
                    fontFamily: {
                        'rog-display': ['Orbitron', 'monospace'],
                        'rog-heading': ['Inter', 'sans-serif'],
                        'rog-body': ['Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
        }

        .glow {
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .rog-button {
            background: linear-gradient(135deg, #ff0040, #dc143c);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .rog-button:hover {
            background: linear-gradient(135deg, #dc143c, #b91c3c);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 64, 0.3);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 64, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff0040, #dc143c);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 0, 64, 0.3);
        }

        .google-btn {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #ff0040;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff0040;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(68, 255, 68, 0.1);
            border: 1px solid #44ff44;
            color: #44ff44;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">O</div>
            <h1 class="text-3xl font-rog-display font-bold text-white mb-2 glow">
                Welcome to Otomono
            </h1>
            <p class="text-gray-300 mb-8 font-rog-body">
                Sign in with your Gmail account to access your dashboard
            </p>

            <button id="google-signin-btn" class="w-full google-btn py-4 px-6 rounded-lg font-rog-heading font-semibold text-lg">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p class="text-gray-300 mt-4 font-rog-body">Authenticating with Google...</p>
            </div>

            <div id="error-message" class="error-message">
                <p class="font-rog-body">Authentication failed. Please try again.</p>
            </div>

            <div id="success-message" class="success-message">
                <p class="font-rog-body">Authentication successful! Redirecting...</p>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-700">
                <p class="text-sm text-gray-400 font-rog-body">
                    By signing in, you agree to our Terms of Service and Privacy Policy
                </p>
            </div>
        </div>
    </div>

    <!-- Simple Mock Authentication for Testing -->
    <script>
        // Get DOM elements
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        console.log('Auth page loaded successfully');
        console.log('Google signin button:', googleSigninBtn);
        console.log('Loading element:', loading);
        console.log('Error message element:', errorMessage);

        // Show loading state
        function showLoading() {
            googleSigninBtn.style.display = 'none';
            loading.classList.add('show');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            loading.classList.remove('show');
            googleSigninBtn.style.display = 'flex';
            errorMessage.style.display = 'block';
            errorMessage.querySelector('p').textContent = message;
        }

        // Show success message
        function showSuccess() {
            loading.classList.remove('show');
            googleSigninBtn.style.display = 'none';
            successMessage.style.display = 'block';
        }

        // Redirect to dashboard
        function redirectToDashboard(userData) {
            // Store user data in localStorage
            localStorage.setItem('user', JSON.stringify({
                uid: userData.id,
                email: userData.email,
                displayName: userData.name,
                photoURL: userData.picture
            }));
            
            // Redirect to customer dashboard
            window.location.href = 'customer.html';
        }

        // Handle Google sign-in with mock authentication
        function handleGoogleSignIn() {
            showLoading();
            
            console.log('Starting mock Google authentication...');
            
            // Simulate authentication process
            setTimeout(() => {
                try {
                    // Mock successful authentication
                    const mockUserData = {
                        id: 'mock_user_' + Date.now(),
                        email: 'user@gmail.com',
                        name: 'Test User',
                        picture: 'https://via.placeholder.com/150/ff0040/ffffff?text=U'
                    };

                    console.log('Mock authentication successful:', mockUserData);
                    showSuccess();
                    
                    setTimeout(() => {
                        redirectToDashboard(mockUserData);
                    }, 2000);

                } catch (error) {
                    console.error('Mock authentication error:', error);
                    showError(`Authentication failed: ${error.message}. Please try again.`);
                }
            }, 2000); // Simulate 2-second authentication process
        }

        // Event listeners
        googleSigninBtn.addEventListener('click', handleGoogleSignIn);

        // Check if user is already authenticated
        function checkExistingAuth() {
            const existingUser = localStorage.getItem('user');
            if (existingUser) {
                console.log('User already authenticated:', existingUser);
                showSuccess();
                setTimeout(() => {
                    window.location.href = 'customer.html';
                }, 1000);
            }
        }

        // Check for existing authentication on page load
        checkExistingAuth();
    </script>
</body>

</html>
