<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Configuration Checker - Otomono Jerseys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-success { background-color: #10B981; }
        .status-error { background-color: #EF4444; }
        .status-warning { background-color: #F59E0B; }
        .status-info { background-color: #3B82F6; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Firebase Configuration Checker</h1>
        
        <!-- Environment Info -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Environment Information</h2>
            <div id="env-info" class="grid grid-cols-2 gap-4"></div>
        </div>

        <!-- Firebase Config Test -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Firebase Configuration Test</h2>
            <div id="config-test"></div>
        </div>

        <!-- Authentication Test -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Authentication Test</h2>
            <div class="flex space-x-4 mb-4">
                <button id="test-popup-auth" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Test Popup Authentication
                </button>
                <button id="test-redirect-auth" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    Test Redirect Authentication
                </button>
                <button id="test-signout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    Test Sign Out
                </button>
            </div>
            <div id="auth-test"></div>
        </div>

        <!-- Firebase Console Instructions -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Firebase Console Configuration</h2>
            <div id="console-instructions"></div>
        </div>

        <!-- Debug Information -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Debug Information</h2>
            <div id="debug-info"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-database.js"></script>

    <script>
        // Test results storage
        let testResults = [];

        // Add test result
        function addTestResult(category, test, status, message, details = null) {
            testResults.push({ category, test, status, message, details });
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            updateEnvironmentInfo();
            updateConfigTest();
            updateAuthTest();
            updateConsoleInstructions();
            updateDebugInfo();
        }

        // Update environment information
        function updateEnvironmentInfo() {
            const envInfo = document.getElementById('env-info');
            const info = {
                'Current URL': window.location.href,
                'Hostname': window.location.hostname,
                'Protocol': window.location.protocol,
                'Port': window.location.port || 'Default',
                'User Agent': navigator.userAgent.substring(0, 50) + '...',
                'Online Status': navigator.onLine ? 'Online' : 'Offline',
                'Cookies Enabled': navigator.cookieEnabled ? 'Yes' : 'No',
                'Local Storage': typeof(Storage) !== 'undefined' ? 'Available' : 'Not Available',
                'Session Storage': typeof(sessionStorage) !== 'undefined' ? 'Available' : 'Not Available',
                'Screen Resolution': `${screen.width}x${screen.height}`,
                'Viewport Size': `${window.innerWidth}x${window.innerHeight}`
            };

            envInfo.innerHTML = Object.entries(info).map(([key, value]) => 
                `<div class="flex justify-between py-2 border-b">
                    <span class="font-medium text-gray-700">${key}:</span>
                    <span class="text-gray-600">${value}</span>
                </div>`
            ).join('');
        }

        // Update configuration test
        function updateConfigTest() {
            const configTest = document.getElementById('config-test');
            const configResults = testResults.filter(r => r.category === 'config');
            
            if (configResults.length === 0) {
                configTest.innerHTML = '<p class="text-gray-500">Run tests to see results...</p>';
                return;
            }

            configTest.innerHTML = configResults.map(result => 
                `<div class="flex items-center py-2 border-b">
                    <span class="status-indicator status-${result.status}"></span>
                    <div class="flex-1">
                        <div class="font-medium">${result.test}</div>
                        <div class="text-sm text-gray-600">${result.message}</div>
                        ${result.details ? `<div class="text-xs text-gray-500 mt-1">${result.details}</div>` : ''}
                    </div>
                </div>`
            ).join('');
        }

        // Update authentication test
        function updateAuthTest() {
            const authTest = document.getElementById('auth-test');
            const authResults = testResults.filter(r => r.category === 'auth');
            
            if (authResults.length === 0) {
                authTest.innerHTML = '<p class="text-gray-500">Click test buttons to see results...</p>';
                return;
            }

            authTest.innerHTML = authResults.map(result => 
                `<div class="flex items-center py-2 border-b">
                    <span class="status-indicator status-${result.status}"></span>
                    <div class="flex-1">
                        <div class="font-medium">${result.test}</div>
                        <div class="text-sm text-gray-600">${result.message}</div>
                        ${result.details ? `<div class="text-xs text-gray-500 mt-1">${result.details}</div>` : ''}
                    </div>
                </div>`
            ).join('');
        }

        // Update console instructions
        function updateConsoleInstructions() {
            const consoleInstructions = document.getElementById('console-instructions');
            const currentDomain = window.location.hostname;
            
            consoleInstructions.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 class="font-semibold text-blue-800 mb-2">1. Add Authorized Domains</h3>
                        <p class="text-blue-700 mb-2">Go to Firebase Console → Authentication → Settings → Authorized domains</p>
                        <p class="text-sm text-blue-600">Add these domains:</p>
                        <ul class="list-disc list-inside text-sm text-blue-600 ml-4">
                            <li>localhost</li>
                            <li>127.0.0.1</li>
                            <li>${currentDomain}</li>
                            <li>*.github.io (for GitHub Pages)</li>
                            <li>*.netlify.app (for Netlify)</li>
                            <li>*.vercel.app (for Vercel)</li>
                        </ul>
                    </div>
                    
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h3 class="font-semibold text-green-800 mb-2">2. Configure OAuth</h3>
                        <p class="text-green-700 mb-2">Go to Firebase Console → Authentication → Sign-in method → Google</p>
                        <p class="text-sm text-green-600">Add these to Authorized JavaScript origins:</p>
                        <ul class="list-disc list-inside text-sm text-green-600 ml-4">
                            <li>http://localhost:8000</li>
                            <li>https://${currentDomain}</li>
                        </ul>
                    </div>
                    
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                        <h3 class="font-semibold text-yellow-800 mb-2">3. Enable Firestore</h3>
                        <p class="text-yellow-700 mb-2">Go to Firebase Console → Firestore Database → Create database</p>
                        <p class="text-sm text-yellow-600">Choose "Start in test mode" for development</p>
                    </div>
                </div>
            `;
        }

        // Update debug information
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            const debug = {
                'Firebase Auth Available': typeof window.FirebaseAuth !== 'undefined' ? 'Yes' : 'No',
                'Firebase DB Available': typeof window.FirebaseDB !== 'undefined' ? 'Yes' : 'No',
                'Current User': window.FirebaseAuth?.getCurrentUser?.() ? 'Logged in' : 'Not logged in',
                'Local Storage User': localStorage.getItem('user') ? 'User data found' : 'No user data',
                'Console Errors': 'Check browser console for detailed error messages',
                'Network Status': navigator.onLine ? 'Online' : 'Offline'
            };

            debugInfo.innerHTML = Object.entries(debug).map(([key, value]) => 
                `<div class="flex justify-between py-2 border-b">
                    <span class="font-medium text-gray-700">${key}:</span>
                    <span class="text-gray-600">${value}</span>
                </div>`
            ).join('');
        }

        // Test Firebase configuration
        async function testFirebaseConfig() {
            addTestResult('config', 'Firebase Initialization', 'testing', 'Testing Firebase initialization...');
            
            try {
                const initSuccess = await window.FirebaseAuth.init();
                if (initSuccess) {
                    addTestResult('config', 'Firebase Initialization', 'success', 'Firebase initialized successfully');
                } else {
                    addTestResult('config', 'Firebase Initialization', 'error', 'Failed to initialize Firebase');
                }
            } catch (error) {
                addTestResult('config', 'Firebase Initialization', 'error', `Firebase initialization failed: ${error.message}`);
            }

            // Test domain authorization
            addTestResult('config', 'Domain Authorization', 'testing', 'Testing domain authorization...');
            try {
                const domainCheck = checkDomainAuthorization();
                addTestResult('config', 'Domain Authorization', domainCheck ? 'success' : 'warning', 
                    domainCheck ? 'Domain is authorized' : 'Domain may not be authorized - check Firebase console');
            } catch (error) {
                addTestResult('config', 'Domain Authorization', 'error', `Domain check failed: ${error.message}`);
            }

            // Test network connectivity
            addTestResult('config', 'Network Connectivity', 'testing', 'Testing network connectivity...');
            try {
                const networkOk = await window.FirebaseAuth.testNetworkConnection();
                addTestResult('config', 'Network Connectivity', networkOk ? 'success' : 'error', 
                    networkOk ? 'Network connection is working' : 'Network connection failed');
            } catch (error) {
                addTestResult('config', 'Network Connectivity', 'error', `Network test failed: ${error.message}`);
            }
        }

        // Test popup authentication
        async function testPopupAuth() {
            addTestResult('auth', 'Popup Authentication', 'testing', 'Testing popup authentication...');
            try {
                await window.FirebaseAuth.signInWithGoogle();
                addTestResult('auth', 'Popup Authentication', 'success', 'Popup authentication successful');
            } catch (error) {
                addTestResult('auth', 'Popup Authentication', 'error', `Popup authentication failed: ${error.message}`);
            }
        }

        // Test redirect authentication
        async function testRedirectAuth() {
            addTestResult('auth', 'Redirect Authentication', 'testing', 'Testing redirect authentication...');
            try {
                // This will redirect the page
                await window.FirebaseAuth.signInWithGoogle();
            } catch (error) {
                addTestResult('auth', 'Redirect Authentication', 'error', `Redirect authentication failed: ${error.message}`);
            }
        }

        // Test sign out
        async function testSignOut() {
            addTestResult('auth', 'Sign Out', 'testing', 'Testing sign out...');
            try {
                await window.FirebaseAuth.signOut();
                addTestResult('auth', 'Sign Out', 'success', 'Sign out successful');
            } catch (error) {
                addTestResult('auth', 'Sign Out', 'error', `Sign out failed: ${error.message}`);
            }
        }

        // Initialize tests
        document.addEventListener('DOMContentLoaded', async () => {
            await testFirebaseConfig();
            
            // Add event listeners
            document.getElementById('test-popup-auth').addEventListener('click', testPopupAuth);
            document.getElementById('test-redirect-auth').addEventListener('click', testRedirectAuth);
            document.getElementById('test-signout').addEventListener('click', testSignOut);
        });

        // Domain authorization check (copied from firebase-config.js)
        function checkDomainAuthorization() {
            const currentDomain = window.location.hostname;
            const currentOrigin = window.location.origin;
            
            // Comprehensive domain checking for deployed sites
            const authorizedPatterns = [
                'localhost',
                '127.0.0.1',
                'github.io',
                'netlify.app',
                'vercel.app',
                'firebaseapp.com'
            ];
            
            // Check if current domain matches any authorized pattern
            const isAuthorized = authorizedPatterns.some(pattern => {
                if (pattern.includes('.')) {
                    return currentDomain.endsWith('.' + pattern) || currentDomain === pattern;
                }
                return currentDomain.includes(pattern);
            });
            
            // For deployed sites, be more lenient
            const isDeployed = currentDomain.includes('.') && 
                               currentDomain !== 'localhost' && 
                               currentDomain !== '127.0.0.1';
            
            if (isDeployed && !isAuthorized) {
                console.warn('Domain not in authorized list, but allowing for deployed site:', currentDomain);
                return true; // Allow deployed sites
            }
            
            return isAuthorized;
        }
    </script>
</body>
</html>
