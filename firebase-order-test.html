<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Order Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Firebase Order Test</h1>
        
        <!-- Firebase Configuration - Embedded -->
        <script>
            // Direct Firebase configuration embedded in HTML
            const FIREBASE_CONFIG = {
                apiKey: "AIzaSyBNWEchdrKX9A2WdMa3VTnpbKgo0_eWqHE",
                authDomain: "otomono-c9938.firebaseapp.com",
                projectId: "otomono-c9938",
                storageBucket: "otomono-c9938.firebasestorage.app",
                messagingSenderId: "348906539551",
                appId: "1:348906539551:web:e249c40d0ae9e2964a632a",
                measurementId: "G-YVL497L1V3"
            };

            // Simple Firebase initialization
            async function initializeFirebaseDirect() {
                try {
                    console.log('Initializing Firebase with embedded configuration...');
                    
                    // Import Firebase modules
                    const { initializeApp, getApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                    const { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword, reauthenticateWithCredential, EmailAuthProvider, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    const { getFirestore, collection, addDoc, getDocs, getDoc, doc, updateDoc, deleteDoc, query, orderBy, where, onSnapshot, setDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                    const { getDatabase, ref, set, get, push, remove } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');

                    // Initialize Firebase app
                    let app;
                    try {
                        app = getApp('order-test-app');
                        console.log('Using existing Firebase app');
                    } catch (error) {
                        app = initializeApp(FIREBASE_CONFIG, 'order-test-app');
                        console.log('Initialized new Firebase app');
                    }
                    
                    // Get Firebase services
                    const auth = getAuth(app);
                    const db = getFirestore(app);
                    const rtdb = getDatabase(app);

                    // Make Firebase available globally
                    window.firebase = {
                        app,
                        auth,
                        db,
                        rtdb,
                        signInWithEmailAndPassword,
                        createUserWithEmailAndPassword,
                        signOut,
                        onAuthStateChanged,
                        updatePassword,
                        reauthenticateWithCredential,
                        EmailAuthProvider,
                        GoogleAuthProvider,
                        signInWithPopup,
                        signInWithRedirect,
                        getRedirectResult,
                        collection,
                        addDoc,
                        getDocs,
                        getDoc,
                        doc,
                        updateDoc,
                        deleteDoc,
                        query,
                        orderBy,
                        where,
                        onSnapshot,
                        setDoc,
                        ref,
                        set,
                        get,
                        push,
                        remove,
                        config: FIREBASE_CONFIG,
                        isReady: true
                    };

                    // Set global Firebase ready state
                    window.firebaseReady = true;
                    console.log('Firebase initialized successfully with embedded configuration');
                    return true;
                    
                } catch (error) {
                    console.error('Firebase initialization failed:', error);
                    window.firebaseReady = false;
                    return false;
                }
            }

            // Export for global use
            window.initializeFirebaseDirect = initializeFirebaseDirect;
            window.firebaseConfig = FIREBASE_CONFIG;
        </script>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Connection Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-green-400">Connection Status</h2>
                <div id="connection-status" class="text-lg">
                    <div class="animate-pulse">Testing Firebase connection...</div>
                </div>
            </div>
            
            <!-- Order Test -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-blue-400">Order Test</h2>
                <div id="order-status" class="text-lg">
                    <div class="animate-pulse">Testing order creation...</div>
                </div>
            </div>
        </div>
        
        <!-- Test Order Form -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-purple-400">Test Order Creation</h2>
            <form id="testOrderForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Customer Name</label>
                    <input type="text" name="customerName" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none" value="Test Customer">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" name="customerEmail" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none" value="test@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Quantity</label>
                    <input type="number" name="quantity" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none" value="1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Material Preference</label>
                    <select name="materialPreference" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
                        <option value="Waffle">Waffle</option>
                        <option value="Combweb">Combweb</option>
                        <option value="Vortex Jacquard">Vortex Jacquard</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                    Create Test Order
                </button>
            </form>
        </div>
        
        <div class="text-center">
            <button onclick="testConnection()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg transition-colors">
                Test Firebase Connection
            </button>
        </div>
    </div>

    <script>
        async function testConnection() {
            const connectionDiv = document.getElementById('connection-status');
            const orderDiv = document.getElementById('order-status');
            
            try {
                console.log('Testing Firebase connection...');
                
                // Test Firebase initialization
                if (typeof window.initializeFirebaseDirect === 'function') {
                    const result = await window.initializeFirebaseDirect();
                    
                    if (result && window.firebase && window.firebase.isReady) {
                        connectionDiv.innerHTML = '<span class="text-green-400">✅ Firebase Connected Successfully!</span>';
                        orderDiv.innerHTML = '<span class="text-green-400">✅ Ready to create orders</span>';
                        console.log('Firebase connection successful');
                    } else {
                        connectionDiv.innerHTML = '<span class="text-red-400">❌ Firebase Connection Failed</span>';
                        orderDiv.innerHTML = '<span class="text-red-400">❌ Cannot create orders</span>';
                        console.error('Firebase connection failed');
                    }
                } else {
                    connectionDiv.innerHTML = '<span class="text-red-400">❌ Firebase Config Not Loaded</span>';
                    orderDiv.innerHTML = '<span class="text-red-400">❌ Cannot create orders</span>';
                    console.error('Firebase embedded configuration not available');
                }
            } catch (error) {
                connectionDiv.innerHTML = `<span class="text-red-400">❌ Error: ${error.message}</span>`;
                orderDiv.innerHTML = '<span class="text-red-400">❌ Test failed</span>';
                console.error('Firebase test error:', error);
            }
        }
        
        async function handleTestOrder(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const orderData = Object.fromEntries(formData);
            
            try {
                if (!window.firebaseReady || !window.firebase) {
                    alert('Firebase not available. Please try again later.');
                    return;
                }
                
                // Add timestamp and order ID
                orderData.createdAt = new Date().toISOString();
                orderData.orderId = 'TEST-' + Date.now();
                orderData.status = 'pending';
                
                console.log('Creating test order:', orderData);
                
                // Save to Firestore
                const docRef = await window.firebase.addDoc(
                    window.firebase.collection(window.firebase.db, 'orders'),
                    orderData
                );
                
                console.log('Test order created with ID:', docRef.id);
                alert('Test order created successfully!');
                e.target.reset();
                
            } catch (error) {
                console.error('Error creating test order:', error);
                alert('Error creating test order: ' + error.message);
            }
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
            
            // Add form listener
            const testOrderForm = document.getElementById('testOrderForm');
            if (testOrderForm) {
                testOrderForm.addEventListener('submit', handleTestOrder);
            }
        });
    </script>
</body>
</html>
