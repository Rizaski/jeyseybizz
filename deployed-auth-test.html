<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployed Authentication Test - Otomono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase Configuration Files -->
    <script src="firebase-env-config.js"></script>
    <script src="firebase-simple-config.js"></script>
    <script src="firebase-robust-config.js"></script>
    
    <!-- Global Firebase Authentication -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-auth-wrapper.js"></script>
    
    <!-- All Authentication Handlers -->
    <script src="js/improved-auth-handler.js"></script>
    <script src="js/profile-photo-handler.js"></script>
    <script src="js/universal-auth-fix.js"></script>
    <script src="js/deployed-auth-fix.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Deployed Authentication Test</h1>
        
        <!-- Test Header (Simulating Real Header) -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Header Test (Simulating Real Header)</h2>
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-red-600 rounded"></div>
                    <span class="text-xl font-bold">OTOMONO</span>
                </div>
                
                <!-- Navigation -->
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-white hover:text-red-400">Home</a>
                    <a href="services.html" class="text-white hover:text-red-400">Services</a>
                    <a href="about.html" class="text-white hover:text-red-400">About</a>
                    <a href="contact.html" class="text-white hover:text-red-400">Contact</a>
                    <a href="customer.html" class="text-white hover:text-red-400">Dashboard</a>
                </div>
                
                <!-- User Profile & Login Buttons -->
                <div class="flex items-center space-x-4">
                    <!-- User Profile Button (Hidden by default) -->
                    <button id="user-profile-btn" class="flex items-center space-x-2 p-2 rounded-lg bg-gray-700 border border-red-500 hover:bg-red-500 transition-all duration-300" style="display: none;">
                        <img id="user-profile-image" src="" alt="Profile" class="w-6 h-6 rounded-full border border-red-500 object-cover">
                        <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    
                    <!-- Login Button (Shown by default) -->
                    <button id="login-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
                        Login
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Test Results -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Authentication Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Authentication Status</h2>
                <div id="auth-status" class="space-y-2">
                    <p>Loading...</p>
                </div>
            </div>
            
            <!-- Profile Photo Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Profile Photo Status</h2>
                <div id="profile-status" class="space-y-2">
                    <p>Loading...</p>
                </div>
            </div>
            
            <!-- Handler Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Handler Status</h2>
                <div id="handler-status" class="space-y-2">
                    <p>Loading...</p>
                </div>
            </div>
            
            <!-- Test Actions -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Test Actions</h2>
                <div class="space-y-4">
                    <button id="test-google-signin" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                        Test Google Sign-In
                    </button>
                    <button id="test-signout" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                        Sign Out
                    </button>
                    <button id="force-refresh" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                        Force Refresh Auth
                    </button>
                    <button id="check-all-pages" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                        Check All Pages
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Page Links for Testing -->
        <div class="mt-8 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Test All Pages</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <a href="index.html" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-center transition-colors">Home</a>
                <a href="services.html" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-center transition-colors">Services</a>
                <a href="about.html" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-center transition-colors">About</a>
                <a href="contact.html" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-center transition-colors">Contact</a>
                <a href="customer.html" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-center transition-colors">Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // Test functionality
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Deployed Auth Test: Starting test...');
            
            // Wait for handlers to initialize
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            updateStatus();
            setupTestButtons();
            
            // Update status every 2 seconds
            setInterval(updateStatus, 2000);
        });
        
        function updateStatus() {
            updateAuthStatus();
            updateProfileStatus();
            updateHandlerStatus();
        }
        
        function updateAuthStatus() {
            const authStatus = document.getElementById('auth-status');
            
            let status = '<p><strong>Authentication Status:</strong></p>';
            
            // Check FirebaseAuth
            if (window.FirebaseAuth) {
                status += '<p>✅ FirebaseAuth Available</p>';
            } else {
                status += '<p>❌ FirebaseAuth Not Available</p>';
            }
            
            // Check ImprovedAuth
            if (window.ImprovedAuth) {
                status += '<p>✅ ImprovedAuth Available</p>';
            } else {
                status += '<p>❌ ImprovedAuth Not Available</p>';
            }
            
            // Check UniversalAuthFix
            if (window.UniversalAuthFix) {
                status += '<p>✅ UniversalAuthFix Available</p>';
            } else {
                status += '<p>❌ UniversalAuthFix Not Available</p>';
            }
            
            // Check DeployedAuthFix
            if (window.DeployedAuthFix) {
                status += '<p>✅ DeployedAuthFix Available</p>';
            } else {
                status += '<p>❌ DeployedAuthFix Not Available</p>';
            }
            
            authStatus.innerHTML = status;
        }
        
        function updateProfileStatus() {
            const profileStatus = document.getElementById('profile-status');
            const profileImage = document.getElementById('user-profile-image');
            const profileButton = document.getElementById('user-profile-btn');
            const loginButton = document.getElementById('login-btn');
            
            let status = '<p><strong>Profile Status:</strong></p>';
            status += `<p><strong>Profile Image:</strong> ${profileImage ? '✅ Found' : '❌ Not Found'}</p>`;
            status += `<p><strong>Profile Button:</strong> ${profileButton ? '✅ Found' : '❌ Not Found'}</p>`;
            status += `<p><strong>Login Button:</strong> ${loginButton ? '✅ Found' : '❌ Not Found'}</p>`;
            
            if (profileImage) {
                status += `<p><strong>Image Source:</strong> ${profileImage.src || 'Not set'}</p>`;
            }
            
            if (profileButton) {
                status += `<p><strong>Profile Button Visible:</strong> ${profileButton.style.display !== 'none' ? 'Yes' : 'No'}</p>`;
            }
            
            if (loginButton) {
                status += `<p><strong>Login Button Visible:</strong> ${loginButton.style.display !== 'none' ? 'Yes' : 'No'}</p>`;
            }
            
            profileStatus.innerHTML = status;
        }
        
        function updateHandlerStatus() {
            const handlerStatus = document.getElementById('handler-status');
            
            let status = '<p><strong>Handler Status:</strong></p>';
            
            // Check ProfilePhotoHandler
            if (window.ProfilePhotoHandler) {
                status += '<p>✅ ProfilePhotoHandler Available</p>';
            } else {
                status += '<p>❌ ProfilePhotoHandler Not Available</p>';
            }
            
            // Check ChatHandler
            if (window.ChatHandler) {
                status += '<p>✅ ChatHandler Available</p>';
            } else {
                status += '<p>❌ ChatHandler Not Available</p>';
            }
            
            // Check current user from DeployedAuthFix
            if (window.DeployedAuthFix) {
                const user = window.DeployedAuthFix.getCurrentUser();
                status += `<p><strong>Current User:</strong> ${user ? '✅ Logged In' : '❌ Not Logged In'}</p>`;
                if (user) {
                    status += `<p><strong>User Email:</strong> ${user.email || 'N/A'}</p>`;
                    status += `<p><strong>User Name:</strong> ${user.displayName || 'N/A'}</p>`;
                    status += `<p><strong>User Photo:</strong> ${user.photoURL || 'N/A'}</p>`;
                }
            }
            
            handlerStatus.innerHTML = status;
        }
        
        function setupTestButtons() {
            document.getElementById('test-google-signin').addEventListener('click', testGoogleSignIn);
            document.getElementById('test-signout').addEventListener('click', testSignOut);
            document.getElementById('force-refresh').addEventListener('click', forceRefresh);
            document.getElementById('check-all-pages').addEventListener('click', checkAllPages);
        }
        
        async function testGoogleSignIn() {
            console.log('Test: Testing Google sign-in...');
            try {
                if (window.FirebaseAuth) {
                    const user = await window.FirebaseAuth.signInWithGoogle();
                    console.log('Test: Google sign-in successful:', user);
                    updateStatus();
                } else {
                    console.error('Test: FirebaseAuth not available');
                }
            } catch (error) {
                console.error('Test: Google sign-in failed:', error);
            }
        }
        
        async function testSignOut() {
            console.log('Test: Testing sign-out...');
            try {
                if (window.FirebaseAuth) {
                    await window.FirebaseAuth.signOut();
                    console.log('Test: Sign-out successful');
                    updateStatus();
                } else {
                    console.error('Test: FirebaseAuth not available');
                }
            } catch (error) {
                console.error('Test: Sign-out failed:', error);
            }
        }
        
        function forceRefresh() {
            console.log('Test: Force refreshing authentication...');
            if (window.DeployedAuthFix) {
                window.DeployedAuthFix.forceRefresh();
                console.log('Test: Force refresh triggered');
            } else {
                console.error('Test: DeployedAuthFix not available');
            }
        }
        
        function checkAllPages() {
            console.log('Test: Checking all pages...');
            const pages = ['index.html', 'services.html', 'about.html', 'contact.html', 'customer.html'];
            pages.forEach(page => {
                console.log(`Test: Opening ${page} in new tab`);
                window.open(page, '_blank');
            });
        }
    </script>
</body>
</html>
