<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Jersey Designer Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2d5b6d90d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    
    <!-- Firebase Configuration Files -->
    <script src="../firebase-env-config.js"></script>
    <script src="../firebase-simple-config.js"></script>
    <script src="../firebase-robust-config.js"></script>
    
    <!-- Global Firebase Authentication -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/firebase-auth-wrapper.js"></script>
    
    <!-- All Authentication Handlers -->
    <script src="../js/improved-auth-handler.js"></script>
    <script src="../js/profile-photo-handler.js"></script>
    <script src="../js/universal-auth-fix.js"></script>
    <script src="../js/deployed-auth-fix.js"></script>
    
    <!-- Gmail Profile Photo Fixes -->
    <script src="../js/gmail-profile-photo-fix.js"></script>
    <script src="../js/aggressive-gmail-fix.js"></script>
    <script src="../js/bulletproof-gmail-fix.js"></script>
    <script src="../js/ultimate-gmail-fix.js"></script>
    <script src="../js/final-gmail-fix.js"></script>
    <script src="../js/smooth-auth-handler.js"></script>
    <script src="../js/user-icon-fix.js"></script>
    <script src="../js/smooth-profile-fix.js"></script>
    <script src="../js/stop-loading-css.js"></script>
    <script src="../js/simple-user-icon.js"></script>
    <script src="../js/simple-user-icon-css.js"></script>
    <script src="../js/clean-gmail-profile.js"></script>
    <script src="../js/clean-profile-css.js"></script>
    <script src="../js/ABSOLUTE-FINAL-FIX.js"></script>
    <script src="../js/ABSOLUTE-FINAL-CSS.js"></script>
    <script src="../js/SIGNOUT-DROPDOWN-FIX.js"></script>
    <script src="../js/GMAIL-USER-INFO-FIX.js"></script>
    <script src="../js/STOP-CONSTANT-LOADING.js"></script>
    <script src="../js/STATIC-PROFILE-CSS.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="w-full p-4 bg-gray-800 flex justify-between items-center shadow-md">
        <div class="flex items-center space-x-4">
            <a href="../index.html" class="text-cyan-400 hover:text-cyan-300 transition-colors">
                <i class="fas fa-home text-xl"></i>
            </a>
            <h1 class="text-2xl font-bold text-cyan-400">3D Jersey Designer Studio</h1>
        </div>
        
        <!-- User Profile & Actions -->
        <div class="flex items-center space-x-4">
            
            <!-- Action Buttons -->
            <div class="flex space-x-2">
                <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                    <i class="fas fa-undo-alt mr-1"></i> Reset
                </button>
                <button id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">
                    <i class="fas fa-save mr-1"></i> Save
                </button>
            </div>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-gray-900 flex items-center justify-center text-cyan-300 text-xl z-50 transition-opacity duration-700">
        Loading 3D Jersey Designer...
    </div>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row w-full flex-1 overflow-hidden">
        <!-- Sidebar Controls -->
        <aside class="bg-gray-800 w-full md:w-1/4 p-5 space-y-6 overflow-y-auto border-r border-gray-700">
            <h2 class="text-xl font-semibold mb-4 text-cyan-400">Customization Tools</h2>

            <div>
                <label class="block mb-2 font-medium">Primary Color</label>
                <input type="color" id="primaryColor" value="#00aaff" class="w-full h-10 rounded-lg border-none cursor-pointer">
            </div>

            <div>
                <label class="block mb-2 font-medium">Secondary Color</label>
                <input type="color" id="secondaryColor" value="#ffffff" class="w-full h-10 rounded-lg border-none cursor-pointer">
            </div>

            <div>
                <label class="block mb-2 font-medium">Metallic Shine</label>
                <input type="range" id="metalness" min="0" max="1" step="0.05" value="0.2" class="w-full">
            </div>

            <div>
                <label class="block mb-2 font-medium">Roughness</label>
                <input type="range" id="roughness" min="0" max="1" step="0.05" value="0.6" class="w-full">
            </div>
        </aside>

        <!-- 3D Canvas Area -->
        <section class="flex-1 relative bg-gray-900">
            <canvas id="jerseyCanvas" class="w-full h-full"></canvas>
        </section>
    </main>

    <!-- JS Modules -->
    <script type="module">
        import './script.module.js';
    window.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('loadingOverlay');
      setTimeout(() => {
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
      }, 1500);
    });
  </script>
</body>

</html>
