<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Otomono Jerseys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Firebase Authentication Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Authentication Status</h2>
            <div id="auth-status" class="text-gray-600">Checking authentication status...</div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Actions</h2>
            <div class="space-y-4">
                <button id="test-signin" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Test Google Sign In
                </button>
                <button id="test-signout" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Test Sign Out
                </button>
                <button id="test-current-user" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Get Current User
                </button>
                <button id="test-firebase-init" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                    Test Firebase Init
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Console Logs</h2>
            <div id="console-logs" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto">
                <div>Console logs will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        // Override console.log to show in the page
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('console-logs');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'text-red-400' : 'text-green-400';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        // Test functions
        document.getElementById('test-signin').addEventListener('click', async () => {
            try {
                console.log('Testing Google Sign In...');
                const user = await window.FirebaseAuth.signInWithGoogle();
                console.log('Sign in successful:', user);
                updateAuthStatus();
            } catch (error) {
                console.error('Sign in failed:', error);
            }
        });

        document.getElementById('test-signout').addEventListener('click', async () => {
            try {
                console.log('Testing Sign Out...');
                await window.FirebaseAuth.signOut();
                console.log('Sign out successful');
                updateAuthStatus();
            } catch (error) {
                console.error('Sign out failed:', error);
            }
        });

        document.getElementById('test-current-user').addEventListener('click', () => {
            try {
                console.log('Getting current user...');
                const user = window.FirebaseAuth.getCurrentUser();
                console.log('Current user:', user);
                updateAuthStatus();
            } catch (error) {
                console.error('Get current user failed:', error);
            }
        });

        document.getElementById('test-firebase-init').addEventListener('click', async () => {
            try {
                console.log('Testing Firebase initialization...');
                const result = await window.FirebaseAuth.init();
                console.log('Firebase init result:', result);
                updateAuthStatus();
            } catch (error) {
                console.error('Firebase init failed:', error);
            }
        });

        function updateAuthStatus() {
            const statusDiv = document.getElementById('auth-status');
            const user = window.FirebaseAuth.getCurrentUser();
            
            if (user) {
                statusDiv.innerHTML = `
                    <div class="text-green-600 font-semibold">✓ User is signed in</div>
                    <div class="mt-2 text-sm">
                        <div><strong>Name:</strong> ${user.displayName || 'N/A'}</div>
                        <div><strong>Email:</strong> ${user.email || 'N/A'}</div>
                        <div><strong>UID:</strong> ${user.uid || 'N/A'}</div>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="text-red-600 font-semibold">✗ User is not signed in</div>
                    <div class="mt-2 text-sm text-gray-600">Click "Test Google Sign In" to authenticate</div>
                `;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            updateAuthStatus();
        });

        // Listen for auth state changes
        if (window.FirebaseAuth) {
            window.FirebaseAuth.onAuthStateChanged((user) => {
                console.log('Auth state changed:', user ? 'User signed in' : 'User signed out');
                updateAuthStatus();
            });
        }
    </script>
</body>
</html>
