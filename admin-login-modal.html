<!-- Admin Login Modal -->
<div id="admin-login-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-rog-dark rounded-2xl shadow-2xl w-full max-w-md p-6 border border-rog-red/30">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-rog-display font-bold text-white glow">Admin Login</h3>
                <button id="close-admin-login" class="text-gray-400 hover:text-rog-red transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="admin-login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-rog-heading font-medium text-rog-red mb-2">Email</label>
                    <input type="email" id="admin-email" class="w-full px-4 py-3 bg-rog-light/20 border border-rog-red/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-rog-red focus:border-rog-red text-white placeholder-gray-400 font-rog-body" placeholder="admin@otomono.com" required>
                </div>
                <div>
                    <label class="block text-sm font-rog-heading font-medium text-rog-red mb-2">Password</label>
                    <input type="password" id="admin-password" class="w-full px-4 py-3 bg-rog-light/20 border border-rog-red/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-rog-red focus:border-rog-red text-white placeholder-gray-400 font-rog-body" placeholder="Enter password" required>
                </div>
                <button type="submit" class="w-full rog-button py-3 px-6 rounded-lg font-rog-heading font-semibold text-lg transition-all duration-300 shadow-lg hover:shadow-xl">
                    Login to Admin Panel
                </button>
            </form>
            <p class="text-sm text-gray-400 font-rog-body mt-4 text-center">
                Staff and admin access only
            </p>
        </div>
    </div>
</div>
