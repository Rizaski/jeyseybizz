<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="firebase-production-config.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Firebase Connection Test</h1>
        
        <div id="status" class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Connection Status</h2>
            <div id="status-content">Testing Firebase connection...</div>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Environment Variables</h2>
            <div id="env-content">Loading environment variables...</div>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Firebase Configuration</h2>
            <div id="config-content">Loading Firebase configuration...</div>
        </div>
    </div>

    <script>
        async function testFirebaseConnection() {
            const statusDiv = document.getElementById('status-content');
            const envDiv = document.getElementById('env-content');
            const configDiv = document.getElementById('config-content');
            
            try {
                // Test environment variables
                if (typeof window.debugEnvironmentVariables === 'function') {
                    window.debugEnvironmentVariables();
                }
                
                // Test Firebase initialization
                if (typeof window.initializeFirebaseForProduction === 'function') {
                    const result = await window.initializeFirebaseForProduction();
                    
                    if (result) {
                        statusDiv.innerHTML = '<span class="text-green-400">✅ Firebase connected successfully!</span>';
                        
                        // Display environment variables
                        envDiv.innerHTML = `
                            <div class="space-y-2">
                                <div><strong>API Key:</strong> ${window.firebaseConfig?.apiKey?.substring(0, 20)}...</div>
                                <div><strong>Project ID:</strong> ${window.firebaseConfig?.projectId}</div>
                                <div><strong>Auth Domain:</strong> ${window.firebaseConfig?.authDomain}</div>
                                <div><strong>Storage Bucket:</strong> ${window.firebaseConfig?.storageBucket}</div>
                            </div>
                        `;
                        
                        // Display Firebase configuration
                        configDiv.innerHTML = `
                            <pre class="bg-gray-700 p-4 rounded text-sm overflow-x-auto">${JSON.stringify(window.firebaseConfig, null, 2)}</pre>
                        `;
                    } else {
                        statusDiv.innerHTML = '<span class="text-red-400">❌ Firebase connection failed!</span>';
                    }
                } else {
                    statusDiv.innerHTML = '<span class="text-red-400">❌ Firebase production config not loaded!</span>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<span class="text-red-400">❌ Error: ${error.message}</span>`;
                console.error('Firebase test error:', error);
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testFirebaseConnection);
    </script>
</body>
</html>
