<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Refresh Button Test</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Refresh Functionality</h2>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <button class="rog-button px-4 py-2 rounded-lg" onclick="testRefresh()">
                        <i class="fas fa-sync-alt mr-2"></i>Test Refresh
                    </button>
                    <button class="rog-button-secondary px-4 py-2 rounded-lg" onclick="testRefreshWithSpin()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div id="refresh-status" class="text-lg">
                    <div class="text-gray-400">Click a button to test refresh functionality</div>
                </div>
                
                <div id="refresh-count" class="text-sm text-gray-400">
                    Refresh count: <span id="count">0</span>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Console Output</h2>
            <div id="console-output" class="bg-gray-900 p-4 rounded text-sm font-mono overflow-auto max-h-64">
                <div>Refresh test console ready...</div>
            </div>
        </div>
    </div>

    <script>
        let refreshCount = 0;
        
        // Override console.log to display in the page
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(message, type = 'log') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : 'text-green-400';
            output.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        function testRefresh() {
            console.log('Testing basic refresh functionality...');
            refreshCount++;
            document.getElementById('count').textContent = refreshCount;
            document.getElementById('refresh-status').innerHTML = '<span class="text-green-400">✅ Basic refresh test completed!</span>';
        }
        
        function testRefreshWithSpin() {
            console.log('Testing refresh with spinning icon...');
            
            const button = document.querySelector('button[onclick="testRefreshWithSpin()"]');
            const icon = button.querySelector('i');
            
            // Add spinning animation
            icon.classList.add('fa-spin');
            button.disabled = true;
            
            // Simulate async operation
            setTimeout(() => {
                refreshCount++;
                document.getElementById('count').textContent = refreshCount;
                document.getElementById('refresh-status').innerHTML = '<span class="text-green-400">✅ Refresh with spin test completed!</span>';
                
                // Remove spinning animation
                icon.classList.remove('fa-spin');
                button.disabled = false;
                
                console.log('Refresh with spin test completed');
            }, 2000);
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Refresh test page loaded');
        });
    </script>
    
    <style>
        .rog-button {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        
        .rog-button:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-1px);
        }
        
        .rog-button-secondary {
            background: linear-gradient(135deg, #374151, #1f2937);
            color: white;
            border: 1px solid #4b5563;
            transition: all 0.3s ease;
        }
        
        .rog-button-secondary:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-1px);
        }
        
        .fa-spin {
            animation: fa-spin 1s infinite linear;
        }
        
        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
