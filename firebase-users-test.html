<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Users Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Firebase Users Test</h1>
        
        <!-- Firebase Configuration - Embedded -->
        <script>
            // Direct Firebase configuration embedded in HTML
            const FIREBASE_CONFIG = {
                apiKey: "AIzaSyBNWEchdrKX9A2WdMa3VTnpbKgo0_eWqHE",
                authDomain: "otomono-c9938.firebaseapp.com",
                projectId: "otomono-c9938",
                storageBucket: "otomono-c9938.firebasestorage.app",
                messagingSenderId: "348906539551",
                appId: "1:348906539551:web:e249c40d0ae9e2964a632a",
                measurementId: "G-YVL497L1V3"
            };

            // Simple Firebase initialization
            async function initializeFirebaseDirect() {
                try {
                    console.log('Initializing Firebase with embedded configuration...');
                    
                    // Import Firebase modules
                    const { initializeApp, getApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                    const { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword, reauthenticateWithCredential, EmailAuthProvider, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    const { getFirestore, collection, addDoc, getDocs, getDoc, doc, updateDoc, deleteDoc, query, orderBy, where, onSnapshot, setDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                    const { getDatabase, ref, set, get, push, remove } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');

                    // Initialize Firebase app
                    let app;
                    try {
                        app = getApp('users-test-app');
                        console.log('Using existing Firebase app');
                    } catch (error) {
                        app = initializeApp(FIREBASE_CONFIG, 'users-test-app');
                        console.log('Initialized new Firebase app');
                    }
                    
                    // Get Firebase services
                    const auth = getAuth(app);
                    const db = getFirestore(app);
                    const rtdb = getDatabase(app);

                    // Make Firebase available globally
                    window.firebase = {
                        app,
                        auth,
                        db,
                        rtdb,
                        signInWithEmailAndPassword,
                        createUserWithEmailAndPassword,
                        signOut,
                        onAuthStateChanged,
                        updatePassword,
                        reauthenticateWithCredential,
                        EmailAuthProvider,
                        GoogleAuthProvider,
                        signInWithPopup,
                        signInWithRedirect,
                        getRedirectResult,
                        collection,
                        addDoc,
                        getDocs,
                        getDoc,
                        doc,
                        updateDoc,
                        deleteDoc,
                        query,
                        orderBy,
                        where,
                        onSnapshot,
                        setDoc,
                        ref,
                        set,
                        get,
                        push,
                        remove,
                        config: FIREBASE_CONFIG,
                        isReady: true
                    };

                    // Set global Firebase ready state
                    window.firebaseReady = true;
                    console.log('Firebase initialized successfully with embedded configuration');
                    return true;
                    
                } catch (error) {
                    console.error('Firebase initialization failed:', error);
                    window.firebaseReady = false;
                    return false;
                }
            }

            // Export for global use
            window.initializeFirebaseDirect = initializeFirebaseDirect;
            window.firebaseConfig = FIREBASE_CONFIG;
        </script>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Connection Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-green-400">Connection Status</h2>
                <div id="connection-status" class="text-lg">
                    <div class="animate-pulse">Testing Firebase connection...</div>
                </div>
            </div>
            
            <!-- Users Test -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-blue-400">Users Test</h2>
                <div id="users-status" class="text-lg">
                    <div class="animate-pulse">Testing users collection...</div>
                </div>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-purple-400">Users Collection</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="text-left py-2">Name</th>
                            <th class="text-left py-2">Email</th>
                            <th class="text-left py-2">Role</th>
                            <th class="text-left py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <tr>
                            <td colspan="4" class="text-center py-4 text-gray-400">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center">
            <button onclick="testUsers()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition-colors">
                Test Users Collection
            </button>
        </div>
    </div>

    <script>
        async function testUsers() {
            const connectionDiv = document.getElementById('connection-status');
            const usersDiv = document.getElementById('users-status');
            const tableBody = document.getElementById('users-table');
            
            try {
                console.log('Testing Firebase users collection...');
                
                // Test Firebase initialization
                if (typeof window.initializeFirebaseDirect === 'function') {
                    const result = await window.initializeFirebaseDirect();
                    
                    if (result && window.firebase && window.firebase.isReady) {
                        connectionDiv.innerHTML = '<span class="text-green-400">✅ Firebase Connected Successfully!</span>';
                        console.log('Firebase connection successful');
                        
                        // Test users collection
                        try {
                            const usersRef = window.firebase.collection(window.firebase.db, 'users');
                            const querySnapshot = await window.firebase.getDocs(usersRef);
                            
                            const users = [];
                            querySnapshot.forEach((doc) => {
                                users.push({
                                    id: doc.id,
                                    ...doc.data()
                                });
                            });
                            
                            usersDiv.innerHTML = `<span class="text-green-400">✅ Found ${users.length} users</span>`;
                            
                            // Display users in table
                            if (users.length === 0) {
                                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-400">No users found</td></tr>';
                            } else {
                                tableBody.innerHTML = users.map(user => `
                                    <tr class="border-b border-gray-600">
                                        <td class="py-2">${user.name || user.displayName || 'N/A'}</td>
                                        <td class="py-2">${user.email || 'N/A'}</td>
                                        <td class="py-2">${user.role || 'user'}</td>
                                        <td class="py-2">${user.status || 'active'}</td>
                                    </tr>
                                `).join('');
                            }
                            
                        } catch (usersError) {
                            usersDiv.innerHTML = '<span class="text-red-400">❌ Error loading users</span>';
                            console.error('Users collection error:', usersError);
                            tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-400">Error loading users</td></tr>';
                        }
                        
                    } else {
                        connectionDiv.innerHTML = '<span class="text-red-400">❌ Firebase Connection Failed</span>';
                        usersDiv.innerHTML = '<span class="text-red-400">❌ Cannot test users</span>';
                        console.error('Firebase connection failed');
                    }
                } else {
                    connectionDiv.innerHTML = '<span class="text-red-400">❌ Firebase Config Not Loaded</span>';
                    usersDiv.innerHTML = '<span class="text-red-400">❌ Cannot test users</span>';
                    console.error('Firebase embedded configuration not available');
                }
            } catch (error) {
                connectionDiv.innerHTML = `<span class="text-red-400">❌ Error: ${error.message}</span>`;
                usersDiv.innerHTML = '<span class="text-red-400">❌ Test failed</span>';
                console.error('Firebase test error:', error);
            }
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', testUsers);
    </script>
</body>
</html>
