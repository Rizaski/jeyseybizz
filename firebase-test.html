<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - Otomono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="firebase-env-config.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
        }
        .test-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">
            üî• Firebase Environment Variables Test
        </h1>
        
        <div class="test-card">
            <h2 class="text-xl font-semibold mb-4">Environment Information</h2>
            <div id="env-info">
                <p>Loading environment information...</p>
            </div>
        </div>

        <div class="test-card">
            <h2 class="text-xl font-semibold mb-4">Firebase Configuration</h2>
            <div id="firebase-config">
                <p>Loading Firebase configuration...</p>
            </div>
        </div>

        <div class="test-card">
            <h2 class="text-xl font-semibold mb-4">Firebase Connection Test</h2>
            <div id="connection-test">
                <p>Testing Firebase connection...</p>
            </div>
            <button id="test-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mt-4">
                Test Firebase Connection
            </button>
        </div>

        <div class="test-card">
            <h2 class="text-xl font-semibold mb-4">Console Logs</h2>
            <div id="console-logs" class="bg-black p-4 rounded text-sm font-mono overflow-auto max-h-64">
                <p>Check browser console (F12) for detailed logs...</p>
            </div>
        </div>
    </div>

    <script>
        // Test Firebase connection
        async function testFirebaseConnection() {
            const connectionDiv = document.getElementById('connection-test');
            
            try {
                connectionDiv.innerHTML = '<p class="warning">Initializing Firebase...</p>';
                
                // Initialize Firebase with environment variables
                const success = await window.initializeFirebaseWithEnv();
                
                if (success && window.firebase) {
                    connectionDiv.innerHTML = `
                        <p class="success">‚úÖ Firebase initialized successfully!</p>
                        <p class="success">‚úÖ Auth: ${window.firebase.auth ? 'Available' : 'Not Available'}</p>
                        <p class="success">‚úÖ Firestore: ${window.firebase.db ? 'Available' : 'Not Available'}</p>
                        <p class="success">‚úÖ Realtime DB: ${window.firebase.rtdb ? 'Available' : 'Not Available'}</p>
                    `;
                } else {
                    connectionDiv.innerHTML = '<p class="error">‚ùå Firebase initialization failed</p>';
                }
            } catch (error) {
                connectionDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Display environment information
        function displayEnvironmentInfo() {
            const envDiv = document.getElementById('env-info');
            
            const info = {
                hostname: window.location.hostname,
                isVercel: window.location.hostname.includes('vercel.app'),
                isProduction: window.location.hostname !== 'localhost',
                userAgent: navigator.userAgent.substring(0, 50) + '...'
            };
            
            envDiv.innerHTML = `
                <p><strong>Hostname:</strong> ${info.hostname}</p>
                <p><strong>Is Vercel:</strong> ${info.isVercel ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>Is Production:</strong> ${info.isProduction ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>User Agent:</strong> ${info.userAgent}</p>
            `;
        }
        
        // Display Firebase configuration
        function displayFirebaseConfig() {
            const configDiv = document.getElementById('firebase-config');
            
            if (window.firebase && window.firebase.config) {
                const config = window.firebase.config;
                configDiv.innerHTML = `
                    <p><strong>API Key:</strong> ${config.apiKey ? '‚úÖ Set' : '‚ùå Missing'}</p>
                    <p><strong>Auth Domain:</strong> ${config.authDomain}</p>
                    <p><strong>Project ID:</strong> ${config.projectId}</p>
                    <p><strong>Storage Bucket:</strong> ${config.storageBucket}</p>
                    <p><strong>App ID:</strong> ${config.appId ? '‚úÖ Set' : '‚ùå Missing'}</p>
                `;
            } else {
                configDiv.innerHTML = '<p class="warning">Firebase configuration not loaded yet</p>';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayEnvironmentInfo();
            displayFirebaseConfig();
            
            // Debug environment variables
            if (typeof window.debugEnvironmentVariables === 'function') {
                window.debugEnvironmentVariables();
            }
            
            // Test button
            document.getElementById('test-btn').addEventListener('click', testFirebaseConnection);
            
            // Auto-test after 2 seconds
            setTimeout(testFirebaseConnection, 2000);
        });
    </script>
</body>
</html>
