<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test - Otomono Jerseys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/order-manager.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
        }

        .test-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(10, 10, 10, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 64, 0.2);
            transition: all 0.3s ease;
        }

        .test-button {
            background: linear-gradient(135deg, #ff0040, #dc143c);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: linear-gradient(135deg, #dc143c, #b91c3c);
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="min-h-screen bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-red-500 mb-4">Firebase Connection Test</h1>
            <p class="text-gray-400">Test Firebase connectivity and order operations</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Connection Test -->
            <div class="test-card rounded-lg p-6">
                <h2 class="text-2xl font-bold text-white mb-6">Connection Test</h2>
                <div class="space-y-4">
                    <button onclick="testFirebaseInit()" class="test-button w-full">
                        <i class="fas fa-plug mr-2"></i> Test Firebase Init
                    </button>
                    <button onclick="testOrderSave()" class="test-button w-full">
                        <i class="fas fa-save mr-2"></i> Test Order Save
                    </button>
                    <button onclick="testOrderLoad()" class="test-button w-full">
                        <i class="fas fa-download mr-2"></i> Test Order Load
                    </button>
                </div>
        </div>

            <!-- Results -->
            <div class="test-card rounded-lg p-6">
                <h2 class="text-2xl font-bold text-white mb-6">Test Results</h2>
                <div id="test-results" class="space-y-4">
                    <div class="text-gray-400 text-center">
                        Click a test button to see results here
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Logs -->
        <div class="test-card rounded-lg p-6 mt-8">
            <h2 class="text-2xl font-bold text-white mb-6">Detailed Logs</h2>
            <div id="detailed-logs" class="bg-gray-800 p-4 rounded-lg max-h-64 overflow-y-auto">
                <div class="text-gray-400">Test logs will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');

            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const icon = type === 'success' ? 'fa-check' : type === 'error' ? 'fa-times' : 'fa-info';

            resultDiv.className = `p-4 rounded-lg ${bgColor} text-white mb-2`;
            resultDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${icon} mr-2"></i>
                    <div>${message}</div>
                </div>
            `;

            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('detailed-logs');
            const logEntry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : type === 'warning' ? 'text-yellow-400' : 'text-gray-300';

            logEntry.className = `text-sm ${color} mb-1`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        async function testFirebaseInit() {
            addLog('Testing Firebase initialization...', 'info');

            try {
                const result = await initializeFirebase();
                addLog('Firebase initialized successfully', 'success');
                addLog(`App: ${result.app ? 'OK' : 'FAIL'}`, 'info');
                addLog(`Database: ${result.db ? 'OK' : 'FAIL'}`, 'info');
                addLog(`Auth: ${result.auth ? 'OK' : 'FAIL'}`, 'info');

                addResult('Firebase initialization successful!', 'success');
            } catch (error) {
                addLog(`Firebase initialization failed: ${error.message}`, 'error');
                addResult(`Firebase initialization failed: ${error.message}`, 'error');
            }
        }

        async function testOrderSave() {
            addLog('Testing order save operation...', 'info');

            try {
                const testOrder = {
                    orderId: 'FIREBASE-TEST-' + Date.now(),
                    customerName: 'Firebase Test Customer',
                    customerEmail: 'firebase@test.com',
                    quantity: 1,
                    materialPreference: 'Waffle',
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };

                addLog(`Saving test order: ${testOrder.orderId}`, 'info');
                const result = await orderManager.saveOrder(testOrder);

                addLog(`Order saved successfully! ID: ${result.id || result.orderId}`, 'success');
                addLog(`Saved to: ${result.savedTo}`, 'success');

                addResult(`Order saved successfully!<br>ID: ${result.id || result.orderId}<br>Saved to: ${result.savedTo}`, 'success');
            } catch (error) {
                addLog(`Order save failed: ${error.message}`, 'error');
                addResult(`Order save failed: ${error.message}`, 'error');
            }
        }

        async function testOrderLoad() {
            addLog('Testing order load operation...', 'info');

            try {
                const orders = await orderManager.getAllOrders();
                addLog(`Loaded ${orders.length} orders successfully`, 'success');

                if (orders.length > 0) {
                    addLog(`First order: ${orders[0].id || orders[0].orderId}`, 'info');
                }

                addResult(`Order load successful!<br>Found ${orders.length} orders`, 'success');
            } catch (error) {
                addLog(`Order load failed: ${error.message}`, 'error');
                addResult(`Order load failed: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            addLog('Firebase test page loaded', 'info');
            addLog('OrderManager available: ' + (typeof orderManager !== 'undefined' ? 'Yes' : 'No'), 'info');
        });
    </script>
</body>

</html>
