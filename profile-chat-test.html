<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Photo & Chat Test - Otomono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase Configuration Files -->
    <script src="firebase-env-config.js"></script>
    <script src="firebase-simple-config.js"></script>
    <script src="firebase-robust-config.js"></script>
    
    <!-- Global Firebase Authentication -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-auth-wrapper.js"></script>
    
    <!-- Handlers -->
    <script src="js/improved-auth-handler.js"></script>
    <script src="js/profile-photo-handler.js"></script>
    <script src="js/chat-handler.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Profile Photo & Chat Test</h1>
        
        <!-- Test Header with Profile Elements -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Header Test (Simulating Real Header)</h2>
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-red-600 rounded"></div>
                    <span class="text-xl font-bold">OTOMONO</span>
                </div>
                
                <!-- Navigation -->
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-white hover:text-red-400">Home</a>
                    <a href="#" class="text-white hover:text-red-400">Services</a>
                    <a href="#" class="text-white hover:text-red-400">About</a>
                    <a href="#" class="text-white hover:text-red-400">Contact</a>
                </div>
                
                <!-- User Profile & Chat Buttons -->
                <div class="flex items-center space-x-4">
                    <!-- User Profile Button (Hidden by default) -->
                    <button id="user-profile-btn" class="flex items-center space-x-2 p-2 rounded-lg bg-gray-700 border border-red-500 hover:bg-red-500 transition-all duration-300" style="display: none;">
                        <img id="user-profile-image" src="" alt="Profile" class="w-6 h-6 rounded-full border border-red-500 object-cover">
                        <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    
                    <!-- Login Button (Shown by default) -->
                    <button id="login-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
                        Login
                    </button>
                    
                    <!-- Chat Button -->
                    <button id="chat-btn" class="relative px-3 py-2 bg-red-600 rounded-full hover:bg-red-700 transition-colors">
                        <div class="flex items-center space-x-2">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                            <span class="text-white text-sm font-semibold">Live Chat</span>
                            <span class="bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold animate-pulse">●</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Test Results -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Authentication Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Authentication Status</h2>
                <div id="auth-status" class="space-y-2">
                    <p>Loading...</p>
                </div>
            </div>
            
            <!-- Profile Photo Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Profile Photo Status</h2>
                <div id="profile-status" class="space-y-2">
                    <p>Loading...</p>
                </div>
            </div>
            
            <!-- Chat Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Chat Status</h2>
                <div id="chat-status" class="space-y-2">
                    <p>Loading...</p>
                </div>
            </div>
            
            <!-- Test Actions -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Test Actions</h2>
                <div class="space-y-4">
                    <button id="test-google-signin" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                        Test Google Sign-In
                    </button>
                    <button id="test-signout" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                        Sign Out
                    </button>
                    <button id="test-chat" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                        Test Chat Button
                    </button>
                    <button id="refresh-profile" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                        Refresh Profile Photos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chat-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md max-h-[600px] flex flex-col border border-red-500">
                <!-- Chat Header -->
                <div class="bg-red-600 text-white p-4 rounded-t-2xl flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                            <span class="text-red-600 font-bold">CS</span>
                        </div>
                        <div>
                            <h3 class="font-semibold">Customer Service</h3>
                            <p class="text-sm text-red-100">Online</p>
                        </div>
                    </div>
                    <button id="close-chat" class="text-white hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <!-- Chat Messages -->
                <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
                    <div class="text-center text-gray-400">
                        <p>Welcome! How can we help you today?</p>
                    </div>
                </div>
                
                <!-- Chat Input -->
                <div class="p-4 border-t border-gray-700">
                    <div class="flex space-x-2">
                        <input id="chat-message-input" type="text" placeholder="Type your message..." 
                               class="flex-1 px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-red-500 focus:outline-none">
                        <button id="send-message-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test functionality
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Profile Chat Test: Starting test...');
            
            // Wait for handlers to initialize
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            updateStatus();
            setupTestButtons();
        });
        
        function updateStatus() {
            updateAuthStatus();
            updateProfileStatus();
            updateChatStatus();
        }
        
        function updateAuthStatus() {
            const authStatus = document.getElementById('auth-status');
            
            if (window.FirebaseAuth) {
                authStatus.innerHTML = `
                    <p><strong>FirebaseAuth:</strong> ✅ Available</p>
                    <p><strong>Profile Photo Handler:</strong> ${window.ProfilePhotoHandler ? '✅ Available' : '❌ Not Available'}</p>
                    <p><strong>Chat Handler:</strong> ${window.ChatHandler ? '✅ Available' : '❌ Not Available'}</p>
                `;
            } else {
                authStatus.innerHTML = '<p><strong>FirebaseAuth:</strong> ❌ Not Available</p>';
            }
        }
        
        function updateProfileStatus() {
            const profileStatus = document.getElementById('profile-status');
            const profileImage = document.getElementById('user-profile-image');
            const profileButton = document.getElementById('user-profile-btn');
            
            profileStatus.innerHTML = `
                <p><strong>Profile Image Element:</strong> ${profileImage ? '✅ Found' : '❌ Not Found'}</p>
                <p><strong>Profile Button:</strong> ${profileButton ? '✅ Found' : '❌ Not Found'}</p>
                <p><strong>Profile Image Source:</strong> ${profileImage ? profileImage.src || 'Not set' : 'N/A'}</p>
                <p><strong>Profile Button Visible:</strong> ${profileButton ? (profileButton.style.display !== 'none' ? 'Yes' : 'No') : 'N/A'}</p>
            `;
        }
        
        function updateChatStatus() {
            const chatStatus = document.getElementById('chat-status');
            const chatBtn = document.getElementById('chat-btn');
            const chatModal = document.getElementById('chat-modal');
            
            chatStatus.innerHTML = `
                <p><strong>Chat Button:</strong> ${chatBtn ? '✅ Found' : '❌ Not Found'}</p>
                <p><strong>Chat Modal:</strong> ${chatModal ? '✅ Found' : '❌ Not Found'}</p>
                <p><strong>Chat Handler:</strong> ${window.ChatHandler ? '✅ Available' : '❌ Not Available'}</p>
            `;
        }
        
        function setupTestButtons() {
            document.getElementById('test-google-signin').addEventListener('click', testGoogleSignIn);
            document.getElementById('test-signout').addEventListener('click', testSignOut);
            document.getElementById('test-chat').addEventListener('click', testChat);
            document.getElementById('refresh-profile').addEventListener('click', refreshProfile);
        }
        
        async function testGoogleSignIn() {
            console.log('Test: Testing Google sign-in...');
            try {
                if (window.FirebaseAuth) {
                    const user = await window.FirebaseAuth.signInWithGoogle();
                    console.log('Test: Google sign-in successful:', user);
                    updateStatus();
                } else {
                    console.error('Test: FirebaseAuth not available');
                }
            } catch (error) {
                console.error('Test: Google sign-in failed:', error);
            }
        }
        
        async function testSignOut() {
            console.log('Test: Testing sign-out...');
            try {
                if (window.FirebaseAuth) {
                    await window.FirebaseAuth.signOut();
                    console.log('Test: Sign-out successful');
                    updateStatus();
                } else {
                    console.error('Test: FirebaseAuth not available');
                }
            } catch (error) {
                console.error('Test: Sign-out failed:', error);
            }
        }
        
        function testChat() {
            console.log('Test: Testing chat button...');
            const chatBtn = document.getElementById('chat-btn');
            if (chatBtn) {
                chatBtn.click();
                console.log('Test: Chat button clicked');
            } else {
                console.error('Test: Chat button not found');
            }
        }
        
        async function refreshProfile() {
            console.log('Test: Refreshing profile photos...');
            if (window.ProfilePhotoHandler) {
                await window.ProfilePhotoHandler.refreshProfilePhotos();
                console.log('Test: Profile photos refreshed');
                updateStatus();
            } else {
                console.error('Test: ProfilePhotoHandler not available');
            }
        }
    </script>
</body>
</html>
